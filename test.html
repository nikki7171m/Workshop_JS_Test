<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="test.css" />
</head>
<body>
  <div class="board">
    <div class="swimlane" id="todo">
      <h2>To Do</h2>
      <div class="card yellow">Card #3</div>
      <div class="card yellow">Card #4</div>
      <div class="card yellow">Card #6</div>
      <div class="card yellow">Card #14</div>
    </div>

    <div class="swimlane" id="inprogress">
      <h2>In Progress</h2>
      <div class="card green">Card #5</div>
      <div class="card green">Card #9</div>
      <div class="card green">Card #10</div>
      <div class="card green">Card #11</div>
    </div>

    <div class="swimlane" id="done">
      <h2>Done</h2>
      <div class="card black">Card #1</div>
      <div class="card black">Card #8</div>
      <div class="card black">Card #13</div>
      <div class="card black">Card #15</div>
    </div>

    <div class="swimlane" id="hold">
      <h2>Hold</h2>
      <div class="card red">Card #2</div>
      <div class="card red">Card #7</div>
      <div class="card red">Card #12</div>
    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
